<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
       
    </style>
</head>
<body>
        <input type="number" id="num1" placeholder="first number"><br><br>
        <input type="number" id="num2" placeholder="second number"><br><br>
        <button onclick="calculateSum()">calculate</button>
        <div id="finalSum"></div>

</body>
    <script>
        
        function calculateSum(){
            const n1 = document.getElementById('num1').Value;
            const n2 = document.getElementById('num2').Value;
            const sum = document.getElementById('finalSum');
            
            sum.innerHTML = parseInt(n1) + parseInt(n2);

            // sum.innerText = `The sum is: ${sum}`;
        }

    </script>
